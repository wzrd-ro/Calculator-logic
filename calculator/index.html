<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/calculator/style.css">
  <title>Calculator</title>
</head>

<body>
 
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-keys">
        <button class="reset" data-type="reset" data-key="Backspace">AC</button>
        <button class="delete" data-type="delete" data-key="Delete">DEL</button>
        <button class="divide" data-type="operator" data-count="0" data-key="/">&divide;</button>
        <button class="seven" data-type="number" data-key="7">7</button>
        <button class="eight" data-type="number" data-key="8">8</button>
        <button class="nine" data-type="number" data-key="9">9</button>
        <button class="product" data-type="operator" data-count="0" data-key="*">&times;</button>
        <button class="four" data-type="number" data-key="4">4</button>
        <button class="five" data-type="number" data-key="5">5</button>
        <button class="six" data-type="number" data-key="6">6</button>
        <button class="minus" data-type="operator" data-count="0" data-key="-">-</button>
        <button class="one" data-type="number" data-key="1">1</button>
        <button class="two" data-type="number" data-key="2">2</button>
        <button class="three" data-type="number" data-key="3">3</button>
        <button class="plus" data-type="operator" data-count="0" data-key="+">+</button>
        <button class="sign" data-type="sign" data-key="sign">+/-</button>
        <button class="zero" data-type="number" data-key="0">0</button>
        <button class="dot" data-type="number" data-key=".">.</button>
        <button class="enter" data-type="enter" data-key="Enter">=</button>
      </div>
    </div>
 
    <script src="/calculator/script.js"></script>
</body>

</html>
